<head>

    <!-- Custom css -->

<body>
    <div class="container">



        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="nav-logo" src="images/logo.png" alt="Hungry Monster">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <div class="search-box my-5">
                    <input id="search-field" type="text" class="form-control" placeholder="Search for Meal...">
                    <button id="btn-search" class="btn btn-success search-btn">Search</button>
                </div>
            </div>


            <!-- Meal Details -->
            <div class="container">
                <div class="row">
                    <div class="col-md-10 mx-auto text-center">
                        <h3 id="error-message" class="text-danger ms-auto">

                        </h3>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="meal-details" class="row">

                </div>
            </div>
            <div class="container">
                <div class="row" id="meal-container">

                </div>
            </div>

                <h2 class="py-4">${meals[0].strMeal}</h2>
                <h5>Ingredients</h5>

                    <li>${meals[0].strIngredient1}

                    <li>${meals[0].strIngredient5}
                    <li>${meals[0].strIngredient6}
                </ul>
            </div> -->

        </main>
    </div>


    <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

    </script>
